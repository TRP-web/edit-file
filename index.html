<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Reed</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <input type="file" id="file-inner"> <br>
    <button id="edit">Edit a href for offer</button> <br>
    <div class="teg">
        <h2>HTML atribute edit</h2>
        <div class="teg__radio-innner">
            <input type="radio" name="or" id="delete" class="teg__radio" value="delete" checked>
            delete
            <input type="radio" name="or" id="replece" class="teg__radio" value="replace">
            replece
        </div>
        <div class="teg__block-delete">
            <div class="teg__input-block">
                Example: <strong>href</strong> or <strong>src</strong>
                <input type="text" id="atribute" placeholder="atribute for delete in teg" value="href">
            </div>
            <div class="teg__input-block">
                Example:<strong>a</strong> or <strong>div</strong>
                <input type="text" id="teg" placeholder="teg for delete atribute">
            </div>
        </div>
        <div class="teg__block-replece">
            Any text for replece in atribute
            <input type="text" id="replace" placeholder="edit content atribute" value="test">
        </div>
        <!-- <div class="teg__block-concat">
            Add concat text for start
            <input type="text" id="concat" placeholder="">
        </div> -->
        <button id="remove-atribute">Edit atribute</button>
    </div>

    <textarea id="content">

    </textarea>
    <script src="js/read.js"></script>
</body>

</html>
